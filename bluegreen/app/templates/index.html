<html lang="en">

<head>
   <title>{{ color }} application</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
</head>

<body>
   <html>

   <body>
      <div class="jumbotron text-center" style="background:{{ bg_color }} !important">
         <h1>{{ color }} application</h1>
      </div>

      <div class="mx-auto" style="width: 800px;">

         <p class="font-weight-bold">General Information</p>

         <table class="table table-hover table-dark">
            <tbody>
               <tr>
                  <td>Server Address</td>
                  <td>{{ host_ip }}</td>
               </tr>
               <tr>
                  <td>Server Name</td>
                  <td>{{ server_name }}</td>
               </tr>
               <tr>
                  <td>URL</td>
                  <td>{{ url }}</td>
               </tr>
            </tbody>
         </table>

         <p class="font-weight-bold">Debugging Information</p>

         <table class="table table-hover table-dark">
            <tbody>
               {% for key, value in header.items() %}
               <tr>
                  <td>{{ key }}</td>
                  <td>{{ value }}</td>
               </tr>
               {% endfor %}
         </table>
      </div>
   </body>

   </html>
